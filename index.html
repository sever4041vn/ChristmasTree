<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="christmastree">
            <div class="star">
                <div class="wing-1"></div>
                <div class="wing-2"></div>
                <div class="wing-3"></div>
            </div>
            <div class="tree"></div>
            <div class="leaf-1"></div>
            <div class="leaf-2"></div>
            <div class="leaf-3"></div>
            <div class="leaf-4"></div>
            <div class="leaf-5"></div>
            <div class="wire-1">
                <div class="decorate-ball" style="--position:10%;--color:red;"></div>
                <div class="decorate-ball" style="--position:40%;--color: green;"></div>
                <div class="decorate-sock" style="--position:70%;"></div>
            </div>
            <div class="wire-2">
                <div class="decorate-ball" style="--position:10%;--color:yellow;"></div>
                <div class="decorate-ball" style="--position:80%;--color:red;"></div>
                <div class="decorate-sock" style="--position:30%;"></div>
                <div class="decorate-ball" style="--position:60%;--color:green;"></div>
            </div>
            <div class="wire-3">
                <div class="decorate-ball" style="--position:10%;--color:red;"></div>
                <div class="decorate-ball" style="--position:70%;--color:green;"></div>
                <div class="decorate-ball" style="--position:50%;--color:yellow;"></div>
                <div class="decorate-sock" style="--position:90%;"></div>
            </div>
        </div>
        <div class="gift">
            <div class="gift-cover"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
